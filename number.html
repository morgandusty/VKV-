<html>
	<head>
		<meta charset="utf-8">
		<title>Выбери количество просмотров</title>

		<link href="css/main.css" type="text/css" rel="stylesheet" />

		<script src="js/jquery.js"></script>
		<script src="js/hashData.js"></script>
		<script src="js/number.js"></script>
	</head>
	<body class="numbers" >
		<div class="head" >
			<h3>Выбери количество просмотров</h3>
			<a>Чтобы накрутить больше, копите баллы.</a>
		</div>
		
		<div class="content" >
			<div class="range-value" >
				<input type="number" min="1" step="1" />
			</div>
			<div class="range" >
				<input type="range" min="1" step="1" />
			</div>
			<div class="range-btn" >
				<button>Накрутить</button>
			</div>
		</div>
	</body>
</html>
